<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/fragments/adminFragments :: head}">
</head>
<body>
<div>
    <nav th:replace="~{admin/fragments/adminFragments :: nav(${template})}"></nav>
    <div th:replace="~{admin/fragments/adminFragments :: sidebar}"></div>

    <main class="main">
        <h1 th:if="${role.isEmpty()}">Add new role</h1>
        <h1 th:if="${role.isPresent()}" th:text="'Modify role ' + ${role.get().name}"></h1>


        <form method="post" th:action="@{~}" th:object="${roleDto}">
            <label>Id <input type="number" class="pointer-events-none" readonly th:field="*{idRole}"></label>
            <label>Name <input type="text" th:field="*{name}"></label>

            <input class="button" type="submit" th:value="${role.isPresent()}? 'Modify' : 'Create'">
        </form>
    </main>

</div>
</body>
</html>
