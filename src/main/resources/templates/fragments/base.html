<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head th:fragment="head">
    <title>Aperture science store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <script th:src="@{/js/darkMode.js}"></script>
</head>
<body th:fragment="template">

<nav th:fragment="nav" class="h-20 fixed bg-blue-300 dark:bg-gray-900 w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a th:href="@{/}" class="flex items-center">
            <img th:src="@{/img/1200px-Aperture_Science_Logo.svg.png}" class="h-8 mr-3" alt="Aperture science logo">
            <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Aperture Science</span>
        </a>

        <div class="flex md:order-2">
            <div class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <a sec:authorize="isAuthenticated()" th:href="@{/logout}">
                    <button>sign out</button>
                </a>
                <a sec:authorize="!isAuthenticated()" th:href="@{/login}">
                    <button>login</button>
                </a>
            </div>
            <div sec:authorize="hasAnyRole('ROLE_ADMINISTRATOR')" class="cursor-pointer text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                <a th:href="@{/admin}">
                    <button>admin</button>
                </a>
            </div>


            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>
        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col bg-blue-300 p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-blue-300 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                <li>
                    <a th:href="@{/}" class="block py-2 pl-3 pr-4" th:classappend="${template} == 'home' ? 'text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500' : 'text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700'">Home</a>
                </li>
                <li>
                    <a th:href="@{/science}" class="block py-2 pl-3 pr-4" th:classappend="${template} == 'science' ? 'text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500' : 'text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700'">Science</a>
                </li>
                <li>
                    <a th:href="@{/contact}" class="block py-2 pl-3 pr-4" th:classappend="${template} == 'contact' ? 'text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500' : 'text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700'">Contact</a>
                </li>
            </ul>
        </div>

    </div>
</nav>








<footer th:fragment="footer" class="bg-white dark:bg-gray-900 fixed w-full z-20 bottom-0 right-0 border-b border-gray-200 dark:border-gray-600">
    <span class="self-center text-l font-semibold whitespace-nowrap dark:text-white">
        Copyright Aperture Science
        CY tech
    </span>
</footer>

</body>
</html>
